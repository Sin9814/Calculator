<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
</head>

<body>
    <header>Calculator</header>

    <div class="cal">
    <form onsubmit="add()" class="form">
        <input type="number" id="a" placeholder="first number" />
        <input type="number" id="b" placeholder="second number" />
        <button type="submit">Sum</button>
    </form>
    <p style="display: none" id="sum">Sum : <input id="s" /></p>

    <form onsubmit="sub()" class="form">
        <input type="number" id="a" placeholder="first number" />
        <input type="number" id="b" placeholder="second number" />
        <button type="submit">Subtraction</button>
    </form>
    <p style="display: none" id="sub">Subtraction : <input id="su" /></p>

    <form onsubmit="mul()" class="form">
        <input type="number" id="a" placeholder="first number" />
        <input type="number" id="b" placeholder="second number" />
        <button type="submit">Product</button>
    </form>
    <p style="display: none" id="mul">Product : <input id="m" /></p>

    <form onsubmit="div()" class="form">
        <input type="number" id="a" placeholder="first number" />
        <input type="number" id="b" placeholder="second number" />
        <button type="submit">Division</button>
    </form>
    <p style="display: none" id="div">Division : <input id="d" /></p>

    <form onsubmit="mod()" class="form">
        <input type="number" id="a" placeholder="first number" />
        <input type="number" id="b" placeholder="second number" />
        <button type="submit">Remainder</button>
    </form>
    <p style="display: none" id="mod">Remainder : <input id="mo" /></p>
    </div>

    <footer>Made by SAKSHI</footer>

    <script src="./script.js"></script>

</body>

</html>
